<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--现在主要的浏览器都支持 mp3 文件 但是给类型文件压缩比不是很高 在网络资源传输过程中比较耗损资源 -->
<!--如果不支持 主流的文件的怎么办 采用兼容方案 【准备过个不同类型的文件】-->
<!--ogg 【声音文件】ogv 【视频文件】-->
<audio controls>
    <!-- source 标签就可以支持不同文件-->
    <source src="music.ogg"></source>
    <!-- 可以使用 ffpemg 文件转化成为 ogg-->

</audio>
</body>
</html>
